
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitFetch</title>
    
   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css"> -->
    <link rel="stylesheet" href="GFstyle.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="main" id="main">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12" >
                    <div class="main__text-container">
                        <h1 class="main__title">GitFetch - Profile Finder <br> for GitHub</h1>
                        <p class="main__subtitle">Check out the repos, followers and more,
                            <br> just by entering a username!</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                    <div class="main__input-container">
                        <form id="form" class="form__container">
                            <div class="form-group">
                                <input type="text" id="name" class="main__input form-control"  placeholder="Enter a Username" onfocus="showMessage()" onblur="hideMessage()" required>
                                <p id="message" ></p>
                            </div>
                            <div class="loader" id="loader"></div>
                            <div>
                                <input type="submit" id="button" class="btn btn--shallow" value="Search" >
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-5 col-sm-12">
                    <div class="main__output-container">
                        <div class="user__image">
                            <img  id="userImg">
                        </div>
                       
                    </div>
                </div>
                <div class="col-lg-5 col-md-7 col-sm-12">
                    <div  class="user__data" id="getdata">
                        <script type="text/template" id="responseTemplate">
                            <p>Name:   {{name}}</p>    
                            <p>Id:      {{id}}</p>
                            <p>Email:   {{email}}</p>
                            <p>Followers: {{followers}}</p>
                            <p>Repos:    {{repos}}</p>
                            
                        </script>  
                        <p id="not-found">Not Found</p>
                        </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="crossorigin="anonymous"></script>
    <script src="git-script.js"></script>
</html>
